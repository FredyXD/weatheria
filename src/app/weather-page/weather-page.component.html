        <!-- Card content -->
        <div class="card-body pb-3">
          <div class="tab-content" id="myClassicTabContentShadow">
            <div
              class="tab-pane fade active show"
              id="profile-classic-shadow"
              role="tabpanel"
              aria-labelledby="profile-tab-classic-shadow"
            >
              <app-medium-weather-card (weatherEmitter)="changeMediumWeatherColor($event)" ville="{{selected}}" #actual></app-medium-weather-card>
            </div>
            <div
              class="tab-pane fade"
              id="follow-classic-shadow"
              role="tabpanel"
              aria-labelledby="follow-tab-classic-shadow"
            >
              <div
                id="map-container-google-1"
                class="z-depth-1-half map-container"
                style="height: 300px"
              >

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card -->
    </div>

    <div class="col-4">
      <!--Card Regular-->
      <div style="height: 420px" class="card">

        <div class="card-header p-0">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/photos/im1.jpg"
                  alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/photos/im2.jpg"
                  alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/photos/im3.jpg"
                  alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/photos/im4.jpg"
                  alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/photos/im5.jpg"
                  alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/photos/im6.jpg"
                  alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <!--Card content-->
        <div class="card-body text-center">
          <!--Title-->
          <h4 class="card-title">
            <img src="assets/images/avatar.svg" class="rounded-circle mr-3" height="50" width="50" alt="avatar">
            <strong>Steve77</strong>
          </h4>

          <div class="row align-items-center p-0">
            <div class="col-10 m-0">
              <select (change)="onChangeVille($event)" class="browser-default custom-select">
                <option selected>Choisir une ville</option>
                <option value="Yaoundé">Yaoundé</option>
                <option value="Pekin">Pekin</option>
                <option value="Berlin">Berlin</option>
              </select>
            </div>
            <div class="col-2 m-0">
              <i style="font-size: 28px; color: #009688;" class="fas fa-plus"></i>
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="row justify-content-end mt-4">
            <button class="btn btn-sm btn-info btn-rounded">
              Modifier profil
            </button>
            <button class="btn btn-sm btn-danger btn-rounded">
              Deconnexion
            </button>
          </div>
        </div>
        <!--/.Card content-->
      </div>
      <!--/.Card Regular-->
    </div>

  <div class="row mt-3">
    <div class="col-12">
      <app-weather-list ville="{{selected}}" #list></app-weather-list>
    </div>
